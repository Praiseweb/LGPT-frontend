<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Check Application Status | Ondo State LGPT</title>
   <meta name="description" content="Check your pension application status at Ondo State LGPT">
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <link rel="stylesheet" href="css/responsive.css">
   <link rel="icon" href="images/Flag_of_Ondo_State.png">
   <link rel="stylesheet" href="css/custom.css">
   <style>
      .status-hero {
         background: linear-gradient(135deg, #f8f5f0 0%, #fff 100%);
         padding: 100px 0 80px;
         min-height: 100vh;
      }
      .status-card {
         background: #fff;
         border-radius: 24px;
         box-shadow: 0 20px 60px rgba(0,0,0,0.08);
         padding: 48px;
         max-width: 500px;
         margin: 0 auto;
      }
      .status-title {
         font-size: 28px;
         font-weight: 700;
         color: #e65c00;
         text-align: center;
         margin-bottom: 8px;
      }
      .status-subtitle {
         font-size: 15px;
         color: #718096;
         text-align: center;
         margin-bottom: 32px;
      }
      .form-group label {
         font-weight: 600;
         color: #1a202c;
         margin-bottom: 8px;
         display: block;
      }
      .form-group input {
         width: 100%;
         padding: 14px 16px;
         border: 2px solid #e2e8f0;
         border-radius: 10px;
         font-size: 15px;
         transition: border-color 0.3s;
      }
      .form-group input:focus {
         outline: none;
         border-color: #e65c00;
         box-shadow: 0 0 0 3px rgba(230, 92, 0, 0.15);
      }
      .or-divider {
         text-align: center;
         color: #a0aec0;
         margin: 20px 0;
         position: relative;
      }
      .or-divider::before,
      .or-divider::after {
         content: '';
         position: absolute;
         top: 50%;
         width: 40%;
         height: 1px;
         background: #e2e8f0;
      }
      .or-divider::before { left: 0; }
      .or-divider::after { right: 0; }
      .btn-check-status {
         width: 100%;
         background: linear-gradient(135deg, #e65c00 0%, #cc5200 100%);
         color: #fff;
         padding: 16px;
         border: none;
         border-radius: 10px;
         font-size: 16px;
         font-weight: 600;
         cursor: pointer;
         transition: all 0.3s;
         margin-top: 24px;
      }
      .btn-check-status:hover {
         transform: translateY(-2px);
         box-shadow: 0 8px 24px rgba(230, 92, 0, 0.35);
      }
      .back-link {
         display: block;
         text-align: center;
         margin-top: 24px;
         color: #718096;
         font-weight: 500;
         transition: color 0.3s;
      }
      .back-link:hover {
         color: #e65c00;
      }
      .result-box {
         margin-top: 32px;
         padding: 24px;
         border-radius: 12px;
         display: none;
      }
      .result-box.success {
         background: #f0fff4;
         border: 2px solid #38a169;
      }
      .result-box.error {
         background: #fff5f5;
         border: 2px solid #e53e3e;
      }
      .result-box h4 {
         margin: 0 0 8px 0;
         font-weight: 600;
      }
      .result-box.success h4 { color: #38a169; }
      .result-box.error h4 { color: #e53e3e; }
   </style>
</head>
<body>
   <div class="top-bar d-none d-md-block">
      <div class="container">
         <div class="d-flex justify-content-between align-items-center">
            <span>Official Ondo State Government Portal</span>
            <a href="tel:0800-LGPT-HELP">üìû Helpline: 0800-LGPT-HELP</a>
         </div>
      </div>
   </div>
   <div class="header_section header_bg">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="logo">
            <a href="index.html">
               <img src="images/Flag_of_Ondo_State.png" alt="Ondo State LGPT">
               <span class="logo-text d-none d-md-inline">
                  Ondo State LGPT
                  <span>Local Government Pension Trust</span>
               </span>
            </a>
         </div>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
               <li class="nav-item"><a class="nav-link" href="apply.html">‚Üê Back to Apply</a></li>
            </ul>
         </div>
      </nav>
   </div>
   <section class="status-hero">
      <div class="container">
         <div class="status-card">
            <h1 class="status-title">Check Application Status</h1>
            <p class="status-subtitle">Enter your File ID or Phone Number to check your application progress</p>
            <form id="statusForm">
               <div class="form-group">
                  <label for="searchInput">File ID / Phone Number</label>
                  <input type="text" id="searchInput" name="search_input" placeholder="">
               </div>
               <button type="submit" class="btn-check-status">Check Status ‚Üí</button>
            </form>
            <a href="apply.html" class="back-link">‚Üê Back to Application</a>
            <div id="resultBox" class="result-box">
               <h4 id="resultTitle"></h4>
               <p id="resultMessage" style="margin: 0; color: #4a5568;"></p>
            </div>
         </div>
      </div>
   </section>
   <script src="js/jquery.min.js"></script>
   <script src="js/popper.min.js"></script>
   <script src="js/bootstrap.bundle.min.js"></script>
   <script>
      document.getElementById('statusForm').addEventListener('submit', function(e) {
         e.preventDefault();
         const searchValue = document.getElementById('searchInput').value.trim();
         const resultBox = document.getElementById('resultBox');
         const resultTitle = document.getElementById('resultTitle');
         const resultMessage = document.getElementById('resultMessage');
         if (!searchValue) {
            resultBox.className = 'result-box error';
            resultBox.style.display = 'block';
            resultTitle.textContent = 'Error';
            resultMessage.textContent = 'Please enter your File ID or Phone Number.';
            return;
         }
         resultBox.className = 'result-box success';
         resultBox.style.display = 'block';
         resultTitle.textContent = 'Application Found';
         resultMessage.innerHTML = `
            <strong>Status:</strong> Under Review<br>
            <strong>Submitted:</strong> ${new Date().toLocaleDateString()}<br>
            <strong>Expected Completion:</strong> 7-14 working days<br>
            <br>
            <em style="color: #718096;">For more details, please contact our helpline.</em>
         `;
      });
   </script>
</body>
</html>
