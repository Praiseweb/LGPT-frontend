<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Contact Details | Ondo State LGPT</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/line-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
  <link rel="stylesheet" type="text/css" href="assets/css/kyc-1.css">
  <link rel="stylesheet" type="text/css" href="assets/css/lgpt-forms.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="images/Flag_of_Ondo_State.png">
</head>
<body>
  <div class="ugf-nav">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="navigation">
            <div class="logo">
              <img src="images/Flag_of_Ondo_State.png" class="img-fluid" alt="LGPT Logo" style="height: 40px;">
              <a href="index.html"><span>ONDO STATE LGPT</span></a>
            </div>
            <div class="nav-btns">
              <a href="index.html" class="back"><span class="text">← Back to Home</span></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="ugf-bg ufg-main-container">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2 p-sm-0">
          <div class="lgpt-progress-steps">
            <div class="lgpt-step completed">
              <div class="lgpt-step-number">✓</div>
              <div class="lgpt-step-label">Personal Details</div>
            </div>
            <div class="lgpt-step active">
              <div class="lgpt-step-number">2</div>
              <div class="lgpt-step-label">Contact Info</div>
            </div>
            <div class="lgpt-step">
              <div class="lgpt-step-number">3</div>
              <div class="lgpt-step-label">Service Records</div>
            </div>
            <div class="lgpt-step">
              <div class="lgpt-step-number">4</div>
              <div class="lgpt-step-label">Documents</div>
            </div>
          </div>
          <div class="ugf-form">
            <div class="text-center">
              <span class="pension-type-badge">Normal Pensioner</span>
            </div>
            <form action="#" id="contactDetailsForm" method="get">
              <div class="input-block">
                <h4>Next of Kin / Emergency Contact</h4>
                <p>Provide details of someone we can contact in case of emergency</p>
                <div class="row">
                  <div class="col-md-6 p-sm-0">
                    <div class="form-group">
                      <label for="contactType">Contact Type *</label>
                      <select class="form-control" id="contactType" name="contact_type" required>
                        <option value="">Select Type</option>
                        <option value="spouse">Spouse</option>
                        <option value="child">Child</option>
                        <option value="sibling">Sibling</option>
                        <option value="parent">Parent</option>
                        <option value="relative">Other Relative</option>
                        <option value="friend">Friend</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6 p-sm-0">
                    <div class="form-group">
                      <label for="contactName">Full Name *</label>
                      <input type="text" name="contact_name" class="form-control" id="contactName" placeholder="e.g. Oluwaseun Ibrahim" required>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 p-sm-0">
                    <div class="form-group">
                      <label for="contactPhone">Phone Number *</label>
                      <input type="tel" name="contact_phone" class="form-control" id="contactPhone" placeholder="e.g. 08012345678" pattern="[0-9]{11}" maxlength="11" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>
                    </div>
                  </div>
                  <div class="col-md-6 p-sm-0">
                    <div class="form-group">
                      <label for="contactAddress">Address *</label>
                      <input type="text" name="contact_address" class="form-control" id="contactAddress" placeholder="Full address of next of kin" required>
                    </div>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn">Continue to Service Records &nbsp; →</button>
              <a href="kyc.html" class="back-to-prev"><img src="assets/images/arrow-left-grey.png" alt=""> Back to Previous</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/jquery.validate.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const pensionType = urlParams.get('type') || 'normal';
    document.getElementById("contactDetailsForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const saved = JSON.parse(localStorage.getItem("lgptFormData")) || {};
      saved.contact_type = document.getElementById("contactType").value;
      saved.contact_name = document.getElementById("contactName").value;
      saved.contact_phone = document.getElementById("contactPhone").value;
      saved.contact_address = document.getElementById("contactAddress").value;
      localStorage.setItem("lgptFormData", JSON.stringify(saved));
      window.location.href = "kyc3.html?type=" + pensionType;
    });
    // Load saved data
    document.addEventListener("DOMContentLoaded", function() {
      const saved = JSON.parse(localStorage.getItem("lgptFormData")) || {};
      if (saved.contact_type) document.getElementById("contactType").value = saved.contact_type;
      if (saved.contact_name) document.getElementById("contactName").value = saved.contact_name;
      if (saved.contact_phone) document.getElementById("contactPhone").value = saved.contact_phone;
      if (saved.contact_address) document.getElementById("contactAddress").value = saved.contact_address;
    });
  </script>
</body>
</html>
